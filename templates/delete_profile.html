{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h2>Delete Profile</h2>
        <p>Please confirm your password to delete your profile:</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Delete Profile</button>
        </form>
    </div>
</div>
{% endblock %}
